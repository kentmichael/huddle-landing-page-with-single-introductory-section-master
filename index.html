<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/2d9f5ba26b.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <img src="images/logo.svg" alt="huddle-logo" width="150">
  </nav>

  <section class="main-container">
    <aside>
      <img src="images/illustration-mockups.svg" alt="illustration-mockup" width="">
    </aside>
  
    <main>
      <h1>Build The Community<br>Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <a href="#" class="register-btn">Register</a>
    </main>
  </section>
  
  <footer>
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
  </footer>
</body>
</html>
